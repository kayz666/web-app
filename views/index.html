<!DOCTYPE html>
<html lang="zh-cn">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title> 物联云平台</title>
</head>
<!-- base static file -->
<link href="/static/btst/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/btst/css/datepicker3.css" rel="stylesheet" />
<link href="/static/btst/css/styles.css" rel="stylesheet" />

<style>
    body
    {
        background-color:#343434;

        background-image: url("/static/img/bg1.png");


    }
</style>


<body>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="panel panel-default">
                        <div class="panel-body tabs">
                            <ul class="nav ">

                                <li class="active col-md-6 " align="center"><a href="#tab1" data-toggle="tab">邮箱登陆</a></li>
                                <li class="col-md-6" align="center"><a href="#tab2" data-toggle="tab">手机登陆</a></li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab1">
                                    <div class="row">
                                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                                            <div class="login-panel panel panel-default">
                                                <div class="panel-body">
                                                    <form role="form">
                                                        <fieldset>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                                            </div>
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                                                </label>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-xs-6  col-sm-6  col-md-6 ">
                                                                    <a href="register" class="btn">还没有账号?</a>
                                                                </div>
                                                                <div class="col-xs-6  col-sm-6  col-md-6 ">
                                                                    <button class="btn btn-primary btn-lg">
                                                                        登陆
                                                                    </button>
                                                                </div>
                                                            </div>

                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                        </div><!-- /.col-->
                                    </div><!-- /.row -->

                                </div>

                                <div class="tab-pane fade" id="tab2">
                                    <div class="row">
                                        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                                            <div class="login-panel panel panel-default">
                                                <div class="panel-body">
                                                    <form role="form">
                                                        <fieldset>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Telphone" name="Telphone" type="Telphone" autofocus="">
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                                            </div>

                                                            <button class="btn btn-primary btn-lg">
                                                                登陆
                                                            </button>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                        </div><!-- /.col-->
                                    </div><!-- /.row -->
                                </div>
                            </div>
                        </div>
                    </div><!--/.panel-->
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

    ﻿<nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
        <div class="container-fluid">


            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                    <span class="sr-only">IOT cloud</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-tag" >
                    <a class="navbar-brand" href="/"><span></span>物联网云平台</a>

                </div>
                <div class="navbar-tag" >
                    <a class="navbar-brand" href="#"><span></span>产品展示</a>
                    <span class="navbar-tag" align="center"> </span>
                    <a class="navbar-brand" href="#"><span></span>动态</a>

                </div>

                <ul class="user-menu">
                    <!--
                    <li class="dropdown pull-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> kay <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                        </ul>
                    </li>
                    -->
                    <li class="dropdown pull-right ">
                        <a href="#" class="dropdown-toggle"  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> 管理控制台 </a>
                    </li>

                </ul>
            </div>

            <div class="navbar-link">

            </div>

        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/static/img/111.jpg" alt="">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="/static/img/112.jpg" alt="">
                        <div class="carousel-caption">

                        </div>
                    </div>


                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>




<script src="/static/btst/js/jquery-1.11.1.min.js"></script>
<script src="/static/btst/js/bootstrap.min.js"></script>
<script src="/static/btst/js/chart.min.js"></script>
<script src="/static/btst/js/chart-data.js"></script>
<script src="/static/btst/js/easypiechart.js"></script>
<script src="/static/btst/js/easypiechart-data.js"></script>
<script src="/static/btst/js/bootstrap-datepicker.js"></script>




</body>
</html>
